<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Benefits Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Labor Benefits Calculator</h1>
    <form id="benefitsForm">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="monthlySalary">Monthly Salary (in $):</label>
        <input type="number" id="monthlySalary" placeholder="Enter your monthly salary" required>

        <label for="yearsWorked">Years Worked:</label>
        <input type="number" id="yearsWorked" placeholder="Enter the number of years worked" required>

        <label for="daysWorked">Additional Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter additional days worked" required>

        <label for="unusedVacationDays">Unused Vacation Days:</label>
        <input type="number" id="unusedVacationDays" placeholder="Enter unused vacation days" required>

        <button type="button" onclick="calculateBenefits()">Calculate</button>
    </form>

    <div id="result"></div>
</div>

</body>
<script src="scripts.js"></script>
</html>
